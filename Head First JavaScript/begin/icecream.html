<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icecream</title>
    <script>
        var scoops = 5;
        while (scoops > 0) {
            if (scoops >=5) {
                document.write("Eat faster, the ice cream is going to melt!<br>");
            } else if (scoops == 3) {
                document.write("Ice cream is running low!<br>");
            } else if (scoops == 2) {
                document.write("Going twice!<br>");
            } else if (scoops == 1) {
                document.write("Going Once!<br>");
            } else if (scoops == 0) {
                document.write("Gone!<br>");
            } else {
                document.write("Still lots of ice cream left, come and get it.<br>");
            }
            scoops = scoops -1;
        }
        document.write("Life without ice cream isn't the same<br>");
    </script>
</head>
<body>

</body>
</html>
